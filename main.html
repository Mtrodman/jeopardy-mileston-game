<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Rye&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/main.css">
    <script src="main.js" defer></script>
    <title>Lazy J Custom Meats Trivia</title>
</head>
<header>
</header>
<body>
    <body>
       
     <img id="mainlogo"src="./images/main-logo.PNG" alt="main logo" id="img" class="img">
     <h1 id="title">Lazy J Custom Meats Quiz</h1>
 
     <!-- quiz-container -->
     <div id="quiz-container">
         <!-- question container -->
         <div class="questions">
             <h2 id="question"></h2>
             <ol type="A">
                <li class="option"><span id="option0" onclick="calcScore(this)"></span></li>
                <li class="option"><span id="option1" onclick="calcScore(this)"></span></li>
                <li class="option"><span id="option2" onclick="calcScore(this)"></span></li>
                <li class="option"><span id="option3" onclick="calcScore(this)"></span></li>
             </ol>
             <h4 id="stat"></h4>
         </div>
 
         <div class="buttons">
             <button type="button" class="next">Next</button>
         </div>
 
     </div>
 
     <!-- scoreboard section -->
     <div id="scoreboard">
         <h2 id="score-title">Your Score</h2>
         <h2 id="score"></h2>
         <button type="button" id="score-btn" onclick="backToQuiz()">Back to Quiz</button>
         <button type="button" id="check-answer" onclick="checkAnswer()">Check Answers</button>
     </div>
 
     <!-- answers section -->
     <div id="answerBank">
         <h2>Answers :</h2>
         <ol type="1" id="answers">
 
         </ol>
         <button type="button" id="score-btn" onclick="backToQuiz()">Back to Quiz</button>
     </div>
           
      
    
</body>
</html>
